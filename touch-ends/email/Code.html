<table cellpadding="0" cellspacing="0" style="background-color: #F4F6F7; border: 1px solid #eee; width: 100%;">
    <tbody>
        <tr>
            <td style="padding-top: 20px; padding-bottom: 20px;">
                <div
                    style="background-color: #fff; border-radius: 10px; box-sizing: border-box; font-family: Lato, Helvetica, 'Helvetica Neue', Arial, 'sans-serif'; margin: auto; max-width: 500px; overflow: hidden; width: 600px;">
                    <div
                        style="background-color: #3963bc; padding: 20px; text-align: center; background-image: url(../images/sampleTemplates/otp.svg); background-repeat: no-repeat; background-position: calc( 100% - 20px ) 20px; background-size: 50px;">
                        <h2 style="color: #fff; font-size: 24px; font-weight: normal; margin: 0;">Talex<b><i>Wiki</i></b>
                        </h2>
                    </div>
                    <div
                        style="padding: 40px 50px; background-image: url(../images/sampleTemplates/shadow.svg); background-repeat: no-repeat; background-position: top; background-size: contain;">
                        <p style="margin: 0px 0px 25px;"><span class="size"
                                style="font-size: 14px; margin: 0px 0px 25px;">您好 {{name}}</span>
                        </p>
                        <p style="margin: 0px 0px 35px; line-height: 22px;"><span class="size"
                                style="font-size: 16px; margin: 0px 0px 35px; line-height: 22px;">欢迎您加入 TalexWiki。下面是您的
                                E-mail 验证码：</span>
                        </p>
                        <div style="text-align: center;">
                            <div
                                style="background-color: #25586B0D; border-radius: 6px; color: #25586B; display: inline-block; font-size: 30px; padding: 20px 30px;">
                                {{code}}
                            </div>
                        </div>
                        <p class="align-center" style="margin-bottom: 40px; line-height: 22px; text-align: center;">
                            <span class="size" style="font-size: 14px; line-height: 22px;"><span class="colour"
                                    style="color:rgb(102, 102, 102)">验证码在 10 分钟内有效</span></span>
                        </p>
                        <p style="margin: 0px 0px 35px; line-height: 22px;"><span class="size"
                                style="font-size: 14px; margin: 0px 0px 35px; line-height: 22px;">如果你没有请求过验证 E-mail
                                地址，请放心地忽略本邮件。</span>
                        </p>
                        <p style="margin: 0px; line-height: 22px;"><span class="size"
                                style="font-size: 14px; margin: 0px; line-height: 22px;">谢谢</span>
                        </p>
                        <p style="margin: 0px; line-height: 22px;"><span class="size"
                                style="font-size: 14px; margin: 0px; line-height: 22px;">© TalexWiki</span>
                        </p>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div>
</div>
